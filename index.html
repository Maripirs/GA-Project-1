<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres</title>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" > <h1>Game of Tres</h1></div>
    <div class = 'inactivePlayers'></div>
    <div class = 'tableCenter'>
        <div class = 'deck'>
            <div class = 'card faceDown deckPile'>
                 <h3 class= 'hid cardNum' > none</h3>
                 <h3 class= 'hid suit' > none</h3>
            </div>
            <h5>Deck = <span class = 'deckCards'>0</span> </h5>
        </div>
        <div class = 'discard'>
            <div class = 'card faceUp discardPile'> 
                <h3 class= 'hid cardNum' > none</h3>
                <h3 class= 'hid suit' > none</h3>
            </div>
            <h5>Discard = <span class = 'discardCards'>0</span> </h5>
        </div>
    </div>
    <button class = 'pass'>Pass</button>
    <button class = 'almostOver'>almost Over</button>
    <div class = 'currentPlayer'>
    </div>
</body>
</html>
